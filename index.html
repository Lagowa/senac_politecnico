<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>JavaScript</title>
</head>
<body>
    <script>
        // Declaração de variável
        // parseInt = conversão de texto para número inteiro
        // parseInt = realiza qualquer operação aritimética (adição, subtração, divisão, multiplicação)
        // parseFloat = conversão de texto para número fracionado
        var numero1, numero2, resultado;
        numero1 = prompt("Digite o número 1:");
        numero1 = parseInt(numero1);
        numero2 = prompt("Digite o número 2:");
        numero2 = parseInt(numero2);
        resultado = numero1 + numero2;
        document.write(resultado);
    </script>
</body>    
</html>
